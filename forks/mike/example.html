<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>terminal.js example</title>
		<script src="terminal.js"></script>
	</head>
	<body>
		<h1>terminal.js example</h1>

		<br>
		<br>

		<script>
			let t = new Terminal();
			t.setHeight("200px");
			t.setWidth('600px');
			document.body.appendChild(t.html);

			t.print('Hello, world!');

            t.input(function (input) {
                if (input !== "") {
                    t.print("I received the following : " + input);
                }
            });
		</script>

	</body>
</html>
