  <h1 style="clear:both;">
               Primal Demo
  </h1>

  <p style="padding-right:3.1em;">
               This page demonstrates, or tests respectively, <b>backward-compatibility</b>.
               It is the primal <code>test.html</code> page (2017) with mostly unchanged code inside.
               &nbsp;

               <button onclick="t1.beep()">Play the beep!</button> <br> <br>
  </p>

   <div style="font-size:1.3em;" id="Div_For_Terminals">
   </div>

   <script>

      // *** Box one ***
      var t1 = new Terminal();
      t1.setHeight("180px");
      t1.setWidth('600px');

      /*
       * Changes 20210506°1631 'Positon randomly'
       *
       * The original demos placed the terminals just to the body bottom.
       * This looks not so nice. Thus I routinly replaced it by inserting
       * the terminal to a dedicated elelment. See sequences 20210506°1632.
       */

      ////document.body.appendChild(t1.html);                          //// Original line
      var eTerms = document.getElementById('Div_For_Terminals');       //// Position randomly [seq 20210506°1632`02]
      eTerms.appendChild(t1.html);                                     ////

      t1.print('Hello, world!');
      t1.input ( 'Whats your name?', function (input) {
         t1.print('Welcome, ' + input);
         t2.sleep(1234, function () {
            t2.print('Hello again!');
            t2.input('Whats your name again?', function (input) {
               t2.print('Welcome again, ' + input);
            });
         });

         //// // Test history feature after Mark [line 20210503°0941]
         //// t1.input("Well " + input + ", Within this terminal, you can arrow up to see your previous input.");
      });


      // *** Box two ***
      var t2 = new Terminal();
      t2.setHeight("180px");
      t2.setWidth('650px');
      t2.setBackgroundColor('Blue');
      t2.blinkingCursor(false);
      ////document.body.appendChild(t2.html);                          // Original line
      eTerms.appendChild(t2.html);                                     // Position randomly [line 20210506°1632`03]


      // *** Box three ***
      var t3 = new Terminal('terminal_3');
      t3.setHeight("180px");
      t3.setWidth('550px');
      t3.setBackgroundColor('Green');
      ////document.body.appendChild(t3.html);                          // Original line
      eTerms.appendChild(t3.html);                                     // Position randomly [line 20210506°1632`04]
      t3.password('Enter password:', function (password) {
         t3.print('Your password is: ' + password);
      });
      var paragraph = document.createElement("p");
      var t3bySelector = document.querySelector("#terminal_3");
      paragraph.innerHTML = t3bySelector && t3bySelector.id
                           ? 'The terminal three has ID: ' + t3bySelector.id
                            : 'Assigning an ID at initialization doesnt seem to work!'
                             ;
      document.body.appendChild(paragraph);


      // ** Box four ***
      var t4 = new Terminal('terminal_3');
      t4.setHeight("180px");
      t4.setWidth('550px');
      t4.setBackgroundColor('Teal');
      document.body.appendChild(t4.html);
      ////document.body.appendChild(t4.html);                          // Original line
      eTerms.appendChild(t4.html);                                     // Position randomly [line 20210506°1632`05]
      t4.confirm('Are you sure?', function (didConfirm) {
         t4.print(didConfirm ? 'OK' : 'Why not?');
      });

      /*
       * About the 'convenience scrolling' feature [feature 20210506°1641]
       *
       * When the focus is set automatically into the first terminal box, some
       * pages scroll down. This is inconvenient while using the top navigation
       * controls. This can be counteracted by a subsequent scroll-up
       *
       * Todo. The current implementation does not work reliable. Have an
       * eye on it, perhaps it can be refined. See lines 20210506°1642.
       *
       * Compatibility : Function window.scroll is not available for IE and Safari.
       * Reference : https://developer.mozilla.org/en-US/docs/Web/API/Window/scroll
       */

      // Convenience scrolling [line 20210506°1642`01]
      window.scroll({ top: 0, left: 0, behavior: 'smooth' });

   </script>
