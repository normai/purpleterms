  <h1 id="id20210503o1242">
               Terminal.js First-Encounter Demo
  </h1>

  <p id="id20210503o1243">
               This page demonstrates one use case.
  </p>

   <script>

      // Prologue [seq 20210503°1511]
      var t1 = new Terminal();
      t1.setHeight("500px"); // 200px
      document.body.appendChild(t1.html);
      t1.print('Welcome to the Terminal.js first-encounter demo!');
      var sInput = '';

      // Action [seq 20210503°1513]
      t1.input ( "What's your name please? (q = quit)", function (sInpuz) {
         holla(sInpuz);
      });

      // Reaction [func 20210503°1531]
      function holla(sWhat) {
         if (sWhat.toLowerCase() !== '$ q' ) { // '$ q' is provisory instead of 'q', as long as the prompt bug exists
            t1.print('Aloha' + " '" + sWhat + "'!");
            t1.input ( "Your name again? (q = quit)", function (sInpuz) {
               holla(sInpuz);
            });
         }
         else {
            t1.print('Bye.');
         }
      }

      /*
      todo : Possibly merge Action and Reaction into one single sequence [todo 20210503°1541]
      */

   </script>
